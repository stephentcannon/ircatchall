<template name="navbars">
  <!-- navbar-static-top -->
  <div class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <!-- navbar-header -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".both-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/login">catch all</a>
      
    </div>
    <!-- /.navbar-header -->
    <!-- add navbar-nav to make it so it isn't a link -->
    <div class="navbar-collapse both-collapse collapse">
      <ul class="nav navbar-top-links navbar-right">
        {{#if currentUser}}
          {{> navbarsRightLoggedIn}}
        {{else}}
          {{> navbarsRightNotLoggedIn}}
        {{/if}}
      </ul>
    </div>
  </div>
  <!-- /.navbar-static-top -->
  <!-- navbar-static-side -->
     {{#if currentUser}}
      {{> navbarsSideBar}}
     {{/if}}
  <!-- /.navbar-static-side -->
</template>

<template name="navbarsRightNotLoggedIn">
  <li>
    <a href="/signup"> Sign Up</a>
  </li>
  <li>
    <a href="/login"> Login</a>
  </li>
</template>

<template name="navbarsRightLoggedIn">
  <li id="logout" data-toggle="tooltip" data-placement="bottom" title="logout"><a href="#"><i class="fa fa-power-off"></i></a></li>
</template>

<template name="navbarsSideBar">
  {{#if currentUser}}
    <nav class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse  both-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href="{{pathFor 'view1'}}"><i class="fa fa-home"></i> View 1</a>
            </li>
            <li>
              <a href="{{pathFor 'view2'}}"><i class="fa fa-inbox"></i> View 2</a>
            </li>
          </ul>
          <!-- /#side-menu -->
      </div>
      <!-- /.sidebar-collapse -->
    </nav>
    <!-- /.navbar-static-side -->
  {{/if}}
</template>
